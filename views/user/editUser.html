<div class="col-md-10">
	<div class="tab-content">
		<h1 style="color:#1D7DE4;">Edit User</h1>
		<form action="/PivB8JDIvk2piO3nTrue724service" method="post" enctype="multipart/form-data">
			<div class="container">
				<div class="row">
					<div class="col-sm-offset-0 col-sm-3">
						<div class="form-group">
							<label for="name" ><h3 style="color:#1D7DE4;">Name:</h3></label>
							<input type="text" class="form-control" id="name" placeholder="Name">
						</div>
					</div>
					<div class="col-sm-offset-0 col-sm-3">
						<div class="form-group">
							<label for="user_name"><h3 style="color:#1D7DE4;">User Name<span>*</span>:</h3></label>
							<input type="text" class="form-control" id="user_name" placeholder="User Name">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group">
						<div class="col-sm-offset-0 col-sm-6">
							<label for="user_email"><h3 style="color:#1D7DE4;">Email Address<span>*</span>:</h3></label>
							<input type="text" class="form-control" id="user_email" placeholder="Email">
						</div>
					</div>
				</div>

				<div class="row">
					<div class="form-group">
						<div class="col-sm-offset-0 col-sm-6">
							<label><h3 style="color:#1D7DE4;">Access:</h3></label>

							<div class="row">
								<label class="checkbox-inline">
									<input type="checkbox" id="acc_audios" value="audios"> Audios
								</label>
								<label class="checkbox-inline">
									<input type="checkbox" id="acc_social" value="social network"> Social Networks
								</label>
								<label class="checkbox-inline">
									<input type="checkbox" id="acc_email" value="email"> Email
								</label>
								<label class="checkbox-inline">
									<input type="checkbox" id="acc_chats" value="chats"> Chats
								</label>
								<label class="checkbox-inline">
									<input type="checkbox" id="acc_notes" value="notes"> Notes
								</label>
							</div>

						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-offset-0 col-sm-3">
						<div class="form-group">
							<label for="password" ><h3 style="color:#1D7DE4;">Create a Password<span>*</span>:</h3></label>
							<input type="text" class="form-control" id="password" placeholder="New Password">
						</div>
					</div>
					<div class="col-sm-offset-0 col-sm-3">
						<div class="form-group">
							<label for="cfm_password"><h3 style="color:#1D7DE4;">Confirm your Password<span>*</span>:</h3></label>
							<input type="text" class="form-control" id="cfm_password" placeholder="Confirm a Password">
						</div>
					</div>
				</div>

				<!--<p id = 'msj' style="display:none"> Contrase√±a Incorrecta </p>-->
				<div class="row">
					<div class="col-sm-offset-0 col-sm-6">
						<button type="submit" class="btn btn-default" style="border-radius: 25px; background-color: #1dc0e4; color: #fff; font-weight: bold;">Save</button>
					</div>
				</div>
			</div>
		</form>
	</div><!-- tab-content -->
</div>
<script>
	try {
		var response = <%- JSON.stringify(response) %>;
		if (response == 'True') {
			alert('User succesfuly create');
		}
	} catch(e) {
		// statements
		console.log(e);
	}
</script>
